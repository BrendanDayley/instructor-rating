<div class='container'>
	<h1>Hey there!</h1>
	<h2>Don't see your teacher?</h2>

	<a ui-sref="teachers.newTeacher">Create Teacher</a>
	<div ui-view></div>
	<hr />

	<li ng-repeat="teacher in teachers" ui-sref='reviews({teacher: teacher.id})'>

		<div class='clickable' ng-click='setTeacherId(university.id)'>
			<b class='focus'>{{teacher.name}}</b>
		</div>
	</li>
</div>
