<div class='container'>
	<div class="right">
		<h2 class="third">Don't see your teacher?</h2>
		<a class="button third" ui-sref="teachers.newTeacher">Create Teacher</a>
	</div>
	<div ui-view></div>
	<hr />

	<div ng-repeat="teacher in teachers" ng-switch on="($index % 2)" ui-sref='reviews({teacher_id: teacher._id})'>
		<div ng-switch-when='0' class='teachers '>
			<div class='b capitalize teacher focus'>{{teacher.name}}</div>
			<div class='focus2 rate'>Rate Me!</div>
		</div>

		<div ng-switch-when='1' class='teachers '>
			<div class='b capitalize teacher focus2'>{{teacher.name}}</div>
			<div class='focus rate'>Rate Me!</div>
		</div>
	</div>
</div>
